<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Card Shoe</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="wrapper">
		<article class="card" id="card">
			<div class="card__img">
				<img src="assets/nike-blue.png" alt="Shoe Nike" class="card__img--img" id="img" />
			</div>

			<div class="card__content">
				<div class="card__divider">
					<h2 class="title">Nike Zoom KD 12</h2>
					<p>Men's Running Shoes</p>
				</div>

			

				<div class="card__divider">
					<h3 class="title">Product Info</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit hic beatae voluptas itaque illum, possimus.</p>
				</div>

	
				<div class="card__divider">
					<h4 class="title">Color</h4>
					<div class="card__content--colors" id="colors">
						<div class="blue"></div>
						<div class="red"></div>
						<div class="black"></div>
						<div class="white"></div>
						<div class="blue2"></div>
					</div>
				</div>

			

				<div class="card__divider">
					<h4 class="title">Size</h4>
					<div class="card__content--sizes">
						<div>7</div>
						<div>8</div>
						<div>9</div>
						<div>10</div>
						<div>11</div>
					</div>
				</div>
		

				<footer class="card__divider">
					<a href="" class="btn">Add to card</a>
					<p class="card__content--price">199.9</p>
				</footer>

			</div>
		</article>
	</div>
	

	<script src="js/app.js"></script>
</body>
</html>
